plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'
    //Library used to consume the REST API
    implementation 'io.github.openfeign:feign-core:11.0'
    implementation 'io.github.openfeign:feign-gson:9.4.0'
    //Library used to claculate the distance between 2 Coordinates
    implementation 'net.sf.geographiclib:GeographicLib-Java:1.49'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'nearbyearthquakes.App'
}

run {

    standardInput = System.in

}
